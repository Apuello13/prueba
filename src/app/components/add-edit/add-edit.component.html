<h3 class="mt-3">{{accion}} Empleado</h3>
<form [formGroup]="personas" (ngSubmit)="save()">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
        <span *ngIf="personas.get('nombre').hasError('required') && personas.get('nombre').touched"
         class="text-danger ml-3">
            El nombre es requerido
        </span>
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input type="text" class="form-control" formControlName="apellido">
        <span *ngIf="personas.get('apellido').hasError('required') && personas.get('apellido').touched"
         class="text-danger ml-3">
            El apellido es requerido
        </span>
    </div>
    <div class="form-group">
        <label>Identificación</label>
        <input type="text" class="form-control" formControlName="identificacion">
        <span *ngIf="personas.get('identificacion').hasError('required') && personas.get('identificacion').touched"
         class="text-danger ml-3">
            La identificación es requerida
        </span>
    </div>
    <div class="form-group">
        <label>Cargo</label>
        <input type="text" class="form-control" formControlName="cargo">
        <span *ngIf="personas.get('cargo').hasError('required') && personas.get('cargo').touched"
         class="text-danger ml-3">
            El cargo es requerido
        </span>        
    </div>
    <div class="form-group">
        <label>Fecha de nacimiento</label>
        <input type="text" class="form-control" formControlName="fechaNacimiento">
        <span *ngIf="personas.get('fechaNacimiento').hasError('required') && personas.get('fechaNacimiento').touched"
         class="text-danger ml-3">
            La fecha es requerida
        </span>
    </div>
    <div class="form-group">
        <label>Nombre del Jefe</label>
        <input type="text" class="form-control" formControlName="nombreJefe">
        <span *ngIf="personas.get('nombreJefe').hasError('required') && personas.get('nombreJefe').touched"
         class="text-danger ml-3">
            El nombre del Jefe es requerido
        </span>          
    </div>
    <div class="form-group">
        <button routerLink="/list" class="btn btn-secondary btn-small float-left">Cancelar</button>
        <button class="btn btn-success btn-small float-right" [disabled]="personas.invalid">Aceptar</button>
    </div>
</form>
